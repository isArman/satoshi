<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سفارش</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ثبت سفارش</h2>
        <form method="POST" action="/order" class="mt-4">
            <div class="mb-3">
                <label for="order_type" class="form-label">نوع سفارش</label>
                <select class="form-select" id="order_type" name="order_type" required>
                    <option value="buy">خرید</option>
                    <option value="sell">فروش</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">تعداد ساتوشی</label>
                <input type="number" class="form-control" id="amount" name="amount" min="1000" max="10000" required>
                <div class="form-text">تعداد ساتوشی باید بین ۱۰۰۰ تا ۱۰۰۰۰ باشد.</div>
            </div>
            <button type="submit" class="btn btn-primary">ثبت سفارش</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/home" class="btn btn-secondary">بازگشت به خانه</a>
        </div>
    </div>
</body>
</html>
