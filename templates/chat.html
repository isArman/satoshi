<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت با {{ other_user.username }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">چت با {{ other_user.username }}</h2>
        
        <div class="chat-box mt-4">
            <ul class="list-group">
                {% for message in messages %}
                    <li class="list-group-item {% if message.sender_id == session['user_id'] %}text-end{% endif %}">
                        <strong>{{ message.sender.username }}:</strong> {{ message.content }}
                        <br>
                        <small class="text-muted">{{ message.timestamp }}</small>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <form method="POST" action="" class="mt-4">
            <div class="input-group">
                <input type="text" name="content" class="form-control" placeholder="پیام خود را بنویسید..." required>
                <button type="submit" class="btn btn-primary">ارسال</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="/home" class="btn btn-secondary">بازگشت به خانه</a>
        </div>
    </div>
</body>
</html>
